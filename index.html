<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppskrifts Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .datalist-input::-webkit-calendar-picker-indicator {
            display: none;
        }
        textarea {
            resize: vertical;
        }
        .recipe-item {
            transition: all 0.2s ease;
        }
        .recipe-item:hover {
            transform: translateX(4px);
        }
        .recipe-item .recipe-title {
            color: rgb(31, 41, 55); /* text-gray-800 */
        }
        .recipe-item .recipe-meta {
            color: rgb(107, 114, 128); /* text-gray-500 */
        }
        .recipe-item.active {
            background-color: rgb(251 191 36);
        }
        .recipe-item.active .recipe-title {
            color: white;
        }
        .recipe-item.active .recipe-meta {
            color: rgb(254 243 199); /* amber-100 */
        }
        .recipe-item.active:hover {
            background-color: rgb(245 158 11);
        }
        .modal-content {
            max-height: 90vh;
            overflow-y: auto;
        }
        /* Custom scrollbar */
        .custom-scroll::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scroll::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }
        .custom-scroll::-webkit-scrollbar-thumb {
            background: #d4d4d4;
            border-radius: 3px;
        }
        .custom-scroll::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
        /* Notification animations */
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }
        .notification {
            animation: slideIn 0.3s ease-out;
        }
        .notification.hiding {
            animation: slideOut 0.3s ease-out;
        }
        /* Dropdown menu */
        .dropdown-menu {
            display: none;
            position: absolute;
            right: 0;
            margin-top: 0.5rem;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }
        .dropdown-menu.show {
            display: block;
        }
        /* Image preview */
        .image-preview {
            max-height: 200px;
            object-fit: cover;
            object-position: center;
        }
        .image-loading {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: .5;
            }
        }
        /* Radio button styling */
        .sort-radio {
            display: none;
        }
        .sort-label {
            padding: 0.375rem 0.75rem;
            border: 1px solid #d1d5db;
            cursor: pointer;
            transition: all 0.2s;
            background: white;
        }
        .sort-label:first-of-type {
            border-radius: 0.375rem 0 0 0.375rem;
        }
        .sort-label:last-of-type {
            border-radius: 0 0.375rem 0.375rem 0;
        }
        .sort-radio:checked + .sort-label {
            background: rgb(251 191 36);
            color: white;
            border-color: rgb(245 158 11);
        }
        .sort-label:hover {
            background: #f9fafb;
        }
        .sort-radio:checked + .sort-label:hover {
            background: rgb(245 158 11);
        }
        /* Custom checkbox styling */
        .custom-checkbox {
            appearance: none;
            width: 1.25rem;
            height: 1.25rem;
            border: 2px solid #d1d5db;
            border-radius: 0.25rem;
            cursor: pointer;
            position: relative;
            transition: all 0.2s;
        }
        .custom-checkbox:checked {
            background-color: rgb(239 68 68);
            border-color: rgb(239 68 68);
        }
        .custom-checkbox:checked::after {
            content: '‚úì';
            position: absolute;
            color: white;
            font-size: 0.875rem;
            font-weight: bold;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .custom-checkbox:hover {
            border-color: rgb(156 163 175);
        }
        .custom-checkbox:checked:hover {
            background-color: rgb(220 38 38);
            border-color: rgb(220 38 38);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Notification Container -->
    <div id="notificationContainer" class="fixed top-4 right-4 z-50 space-y-2 pointer-events-none">
        <!-- Notifications will be inserted here -->
    </div>

    <!-- Import Modal -->
    <div id="importModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">

            <div class="mb-4">
                <p class="text-sm text-gray-600 mb-3">Velg en JSON-fil med oppskrifter √• importere.</p>
                
                <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-4 mb-4">
                    <label class="flex items-start gap-3 cursor-pointer">

                                ‚ö†Ô∏è Dette vil permanent slette alle n√•v√¶rende oppskrifter f√∏r import.
                                Hvis avsl√•tt, vil oppskrifter med samme ID bli overskrevet.
                            </p>
                        </div>
                    </label>
                </div>
                
                <input type="file" id="importFileInput" accept=".json" class="hidden">
                <button onclick="document.getElementById('importFileInput').click()"

                <p id="selectedFileName" class="text-sm text-gray-500 mt-2 text-center"></p>
            </div>
            
            <div class="flex gap-2">
                <button onclick="closeImportModal()"

                    Avbryt
                </button>

    </div>

    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-800">Oppskrifts Admin</h1>
                <div class="flex gap-2">
                    <button onclick="copyTemplate()" class="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition">
                        üìã Kopier Mal
                    </button>
                    
                    <div class="relative">
                        <button onclick="toggleExportMenu()" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition">
                            üì§ Eksporter ‚ñº
                        </button>
                        <div id="exportMenu" class="dropdown-menu">
                            <button onclick="exportDatabase('file')" class="w-full text-left px-4 py-2 hover:bg-gray-100 border-b">
                                üíæ Eksporter til fil
                            </button>
                            <button onclick="exportDatabase('clipboard')" class="w-full text-left px-4 py-2 hover:bg-gray-100">
                                üìã Kopier til utklippstavle
                            </button>
                        </div>
                    </div>

    </header>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Recipe List -->

                    <!-- Sorting Options -->
                    <div class="mb-3 flex justify-center">
                        <div class="inline-flex text-xs">
                            <input type="radio" id="sortAlpha" name="sortOrder" value="alphabetical" class="sort-radio" onchange="changeSortOrder('alphabetical')" checked>
                            <label for="sortAlpha" class="sort-label">A-√Ö</label>

                            <label for="sortPerson" class="sort-label">Person</label>
                            
                            <input type="radio" id="sortSource" name="sortOrder" value="source" class="sort-radio" onchange="changeSortOrder('source')">
                            <label for="sortSource" class="sort-label">Kilde</label>
                            
                            <input type="radio" id="sortDate" name="sortOrder" value="date" class="sort-radio" onchange="changeSortOrder('date')">
                            <label for="sortDate" class="sort-label">Dato</label>

                    </div>
                    
                    <button onclick="clearForm()" class="w-full mb-3 px-4 py-2 bg-amber-500 text-white rounded-lg hover:bg-amber-600 transition">
                        <i class="fas fa-plus mr-2"></i>Ny oppskrift
                    </button>
                    <div id="recipeList" class="space-y-2 max-h-[calc(100vh-360px)] overflow-y-auto custom-scroll">

                </div>
            </div>

            <!-- Recipe Form -->
            <div class="lg:col-span-2">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <!-- JSON Paste Area -->
                    <div class="mb-6 p-4 bg-gray-50 rounded-lg border border-gray-200">
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Lim inn JSON oppskrift (valgfritt)
                        </label>
                        <textarea id="jsonPaste" rows="3" placeholder='Lim inn JSON objekt her, f.eks: {"title": "Pasta", "servings": "4 porsjoner"...}'
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 text-sm font-mono"></textarea>
                        <div class="flex gap-2 mt-2">
                            <button onclick="parseJsonInput()" class="px-3 py-1 bg-gray-600 text-white text-sm rounded hover:bg-gray-700 transition">
                                Parse JSON ‚Üí Fyll skjema
                            </button>
                            <button onclick="exportFormToClipboard()" class="px-3 py-1 bg-indigo-600 text-white text-sm rounded hover:bg-indigo-700 transition">
                                üìã Kopier som JSON
                            </button>
                        </div>
                    </div>

                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-semibold text-gray-700">Oppskrift Detaljer</h2>
                        <div class="flex gap-2">
                            <button onclick="undo()" id="undoBtn" disabled class="px-3 py-1 rounded-lg bg-gray-200 text-gray-600 hover:bg-gray-300 disabled:opacity-50 disabled:cursor-not-allowed transition">

                            <button onclick="redo()" id="redoBtn" disabled class="px-3 py-1 rounded-lg bg-gray-200 text-gray-600 hover:bg-gray-300 disabled:opacity-50 disabled:cursor-not-allowed transition">
                                <i class="fas fa-redo"></i>
                            </button>
                        </div>
                    </div>
                    
                    <form id="recipeForm" class="space-y-4">
                        <!-- Hidden ID field -->

                        <!-- Title -->

                            <label class="block text-sm font-medium text-gray-700 mb-1">Tittel *</label>
                            <input type="text" id="title" required onchange="saveToHistory()" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                            <div class="flex items-center gap-2 mt-1">
                                <p id="recipeIdDisplay" class="text-xs text-gray-500"></p>
                                <button type="button" id="regenerateIdBtn" onclick="regenerateId()" class="hidden text-gray-400 hover:text-gray-600 transition" title="Generer ny ID">
                                    <i class="fas fa-sync-alt text-xs"></i>
                                </button>
                            </div>
                        </div>

                        <!-- Provider and Reference with Page Number -->
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Oppskrift fra</label>
                                <input type="text" id="provider" placeholder="F.eks: Bestemor" onchange="saveToHistory()" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                            </div>
                            <div class="grid grid-cols-3 gap-2">
                                <div class="col-span-2">
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Kilde</label>
                                    <input type="text" id="reference" placeholder="F.eks: Farmors bok" onchange="saveToHistory()" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Side</label>
                                    <input type="number" id="pageNumber" placeholder="45" min="1" onchange="saveToHistory()" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                                </div>
                            </div>
                        </div>

                        <!-- Servings -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Porsjoner *</label>
                            <input type="text" id="servings" required placeholder="F.eks: 4 porsjoner" onchange="saveToHistory()" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                        </div>

                        <!-- Category, Meal, Cuisine -->
                        <div class="grid grid-cols-3 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Kategori</label>
                                <input type="text" id="category" list="categoryList" onchange="saveToHistory()" class="datalist-input w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                                <datalist id="categoryList"></datalist>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">M√•ltid</label>
                                <input type="text" id="meal" list="mealList" onchange="saveToHistory()" class="datalist-input w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                                <datalist id="mealList"></datalist>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Kj√∏kken</label>
                                <input type="text" id="cuisine" list="cuisineList" onchange="saveToHistory()" class="datalist-input w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                                <datalist id="cuisineList"></datalist>
                            </div>
                        </div>

                        <!-- Description -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Beskrivelse</label>
                            <textarea id="description" rows="3" onchange="saveToHistory()" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"></textarea>
                        </div>

                        <!-- Image Filename -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">
                                Bildefil
                                <button type="button" onclick="exportImagePrompt()" class="text-xs text-indigo-600 hover:underline ml-2">
                                    üé® Eksporter bildeprompt ‚Üí
                                </button>
                            </label>
                            <div class="flex gap-2">
                                <input type="text" id="image" placeholder="bilde.jpg eller oppskrift-navn.png" 
                                    oninput="updateImagePreview()"
                                    onchange="saveToHistory()"
                                    class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                                <button type="button" onclick="refreshImage()" title="Last inn bilde p√• nytt" 
                                    class="px-3 py-2 border border-gray-300 rounded-md hover:bg-gray-50 transition">
                                    <i class="fas fa-sync-alt text-gray-600"></i>
                                </button>
                            </div>
                            
                            <!-- Image Preview Container -->
                            <div id="imagePreviewContainer" class="mt-3">
                                <!-- Loading state -->
                                <div id="imageLoadingState" class="hidden border rounded-lg p-8 bg-gray-50">
                                    <div class="flex flex-col items-center justify-center text-gray-500">
                                        <i class="fas fa-spinner fa-spin text-2xl mb-2"></i>
                                        <p class="text-sm">Laster bilde...</p>
                                    </div>
                                </div>
                                
                                <!-- Error state -->
                                <div id="imageErrorState" class="hidden border border-red-200 rounded-lg p-4 bg-red-50">
                                    <div class="flex items-start gap-3">
                                        <i class="fas fa-exclamation-triangle text-red-500 mt-0.5"></i>
                                        <div class="flex-1">
                                            <p class="text-sm font-medium text-red-800">Kunne ikke laste bilde</p>
                                            <p id="imageErrorMessage" class="text-xs text-red-600 mt-1"></p>
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- Success state -->
                                <div id="imageSuccessState" class="hidden">
                                    <div class="border rounded-lg overflow-hidden bg-gray-50">
                                        <img id="imagePreview" src="" alt="Forh√•ndsvisning" class="image-preview w-full">
                                    </div>
                                    <p class="text-xs text-gray-500 mt-1">Bildeforh√•ndsvisning</p>
                                </div>
                            </div>
                        </div>

                        <!-- Ingredients -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">
                                Ingredienser 
                                <span class="text-xs text-gray-500">(√©n per linje, eller skill grupper med "---Gruppenavn---")</span>
                            </label>
                            <textarea id="ingredients" rows="6" placeholder="500 g mel&#10;2 dl melk&#10;---Fyll---&#10;100 g sukker&#10;2 ss kanel" 
                                      onchange="saveToHistory()"
                                      class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 font-mono text-sm"></textarea>
                        </div>

                        <!-- Instructions -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">
                                Fremgangsm√•te 
                                <span class="text-xs text-gray-500">(√©n instruksjon per linje)</span>
                            </label>
                            <textarea id="instructions" rows="6" placeholder="Bland de t√∏rre ingrediensene&#10;Tilsett melk og egg&#10;Elt deigen i 10 minutter" 
                                      onchange="saveToHistory()"
                                      class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"></textarea>
                        </div>

                        <!-- Form Actions -->
                        <div class="flex justify-between pt-4 border-t">
                            <button type="button" onclick="previewRecipe()" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">
                                üëÅ Forh√•ndsvis
                            </button>
                            <div class="flex gap-2">
                                <button type="button" onclick="deleteRecipe()" id="deleteBtn" class="hidden px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition">
                                    üóë Slett
                                </button>
                                <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition font-medium">
                                    üíæ Lagre
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Preview Modal -->
    <div id="previewModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-lg max-w-3xl w-full relative modal-content">
            <!-- Close button inside modal -->
            <button onclick="closePreview()" class="absolute top-4 right-4 bg-gray-100 rounded-full p-2 hover:bg-gray-200 z-10">
                <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
            <div class="p-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-4 pr-12">Forh√•ndsvisning</h2>
                <div id="previewContent" class="space-y-4">
                    <!-- Preview content will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            IMAGE_PATHS: {
                INPUT: 'images/full/',
                PREVIEW: 'images/full/'
            }
        };

        // Database
        let recipeDatabase = {};
        
        // Sorting preference
        let currentSortOrder = 'alphabetical';
        
        // History management
        let history = [];
        let historyIndex = -1;
        let isApplyingHistory = false;
        
        // Image loading state
        let imageLoadTimeout = null;
        
        // Import state
        let pendingImportData = null;
        
        // Default suggestions
        const defaultCategories = ['Br√∏d', 'Bakverk', 'Kake', 'Grateng', 'Gryte', 'Kjeks', 'Gr√∏t', 'Suppe', 'Salat', 'Kj√∏ttkaker'];
        const defaultMeals = ['Frokost', 'Lunsj', 'Middag', 'Dessert', 'Snacks', 'Tilbeh√∏r'];
        const defaultCuisines = ['Norsk', 'Italiensk', 'Skandinavisk', 'Internasjonal', 'Asiatisk', 'Meksikansk', 'Fransk'];

        // Export image prompt function
        async function exportImagePrompt() {
            const title = document.getElementById('title').value.trim();
            const category = document.getElementById('category').value.trim();
            const meal = document.getElementById('meal').value.trim();
            const cuisine = document.getElementById('cuisine').value.trim();
            const description = document.getElementById('description').value.trim();
            const ingredientsText = document.getElementById('ingredients').value.trim();
            const instructionsText = document.getElementById('instructions').value.trim();
            
            if (!title) {
                showNotification('Vennligst fyll inn minst en tittel f√∏rst', 'warning');
                return;
            }
            
            // Format ingredients
            let formattedIngredients = '';
            if (ingredientsText) {
                const ingredients = parseIngredients(ingredientsText);
                ingredients.forEach(item => {
                    if (typeof item === 'string') {
                        formattedIngredients += item + ', ';
                    } else if (item.group && item.items) {
                        formattedIngredients += item.group + ': ' + item.items.join(', ') + '. ';
                    }
                });
                formattedIngredients = formattedIngredients.trim().replace(/,$/, '');
            }
            
            // Format instructions
            let formattedInstructions = '';
            if (instructionsText) {
                const instructions = parseInstructions(instructionsText);
                formattedInstructions = instructions.join('. ');

        // Perform the actual import
        function performImport() {
            if (!pendingImportData) return;
            
            const deleteExisting = document.getElementById('deleteExistingRecipes').checked;
            
            try {
                const recipes = Array.isArray(pendingImportData) ? pendingImportData : [pendingImportData];
                
                // If delete existing is checked, clear the database
                if (deleteExisting) {
                    recipeDatabase = {};
                }
                
                let newCount = 0;
                let updatedCount = 0;
                
                recipes.forEach(recipe => {
                    if (recipe.title) {
                        // Check if recipe with this ID already exists
                        if (recipe.id && recipeDatabase[recipe.id]) {
                            // Update existing recipe
                            recipeDatabase[recipe.id] = recipe;
                            updatedCount++;
                        } else {
                            // Add new recipe (generate new ID if none provided)
                            if (!recipe.id) {
                                recipe.id = generateId();
                            }
                            recipeDatabase[recipe.id] = recipe;
                            newCount++;
                        }
                    }
                });
                
                saveDatabase();
                renderRecipeList();
                updateDataLists();
                
                // Build notification message
                let message = '';
                if (deleteExisting) {
                    message = `Database slettet og ${newCount} oppskrifter importert!`;
                } else {
                    if (newCount > 0 && updatedCount > 0) {
                        message = `${newCount} nye og ${updatedCount} oppdaterte oppskrifter!`;
                    } else if (newCount > 0) {
                        message = `${newCount} nye oppskrifter importert!`;
                    } else if (updatedCount > 0) {
                        message = `${updatedCount} oppskrifter oppdatert!`;
                    } else {
                        message = 'Ingen oppskrifter importert.';
                    }
                }
                
                showNotification(message, 'success');
                closeImportModal();
            } catch (err) {
                showNotification('Feil ved import: ' + err.message, 'error');
            }
        }

        // Parse JSON input (handles both strict JSON and JavaScript object notation)
        function parseJsonInput() {
            const jsonInput = document.getElementById('jsonPaste').value.trim();
            if (!jsonInput) return;
            
            try {
                let data;
                
                // First try parsing as strict JSON
                try {
                    data = JSON.parse(jsonInput);
                } catch (e) {
                    // Try to extract just the object if it's wrapped
                    let cleanedInput = jsonInput;
                    
                    // Remove wrapping like "recipe_template": {...} or recipe_template: {...}
                    const wrapperMatch = cleanedInput.match(/^["\']?[\w_]+["\']?\s*:\s*(\{[\s\S]*\})\s*$/);
                    if (wrapperMatch) {
                        cleanedInput = wrapperMatch[1];
                    }
                    
                    // If that fails, try cleaning up JavaScript object notation
                    try {
                        // Clean up the JavaScript object notation to make it valid
                        const jsObjectStr = cleanedInput
                            .replace(/(\w+):/g, '"$1":') // Quote unquoted keys
                            .replace(/:\s*'([^']*)'/g, ':"$1"') // Convert single quotes to double
                            .replace(/,\s*}/g, '}') // Remove trailing commas
                            .replace(/,\s*]/g, ']'); // Remove trailing commas in arrays
                        
                        data = JSON.parse(jsObjectStr);
                    } catch (parseError) {
                        // Last resort: use eval
                        data = eval('(' + cleanedInput + ')');
                    }
                }
                
                // Check if data is wrapped in a single key object (like { recipe_template: {...} })
                const keys = Object.keys(data);
                if (keys.length === 1 && typeof data[keys[0]] === 'object' && !Array.isArray(data[keys[0]])) {
                    // Unwrap the nested object
                    data = data[keys[0]];
                }
                
                // ALWAYS generate a new ID for JSON input (don't use provided ID)
                delete data.id;
                
                // If we have an active recipe that we're editing, keep its ID
                const currentId = document.getElementById('recipeId').value;
                if (currentId && recipeDatabase[currentId]) {
                    data.id = currentId; // Keep current ID only if editing existing
                }
                
                populateForm(data);
                document.getElementById('jsonPaste').value = '';
                showNotification('JSON parsket! Gjennomg√• og lagre oppskriften.', 'success');
                saveToHistory();
            } catch (e) {
                showNotification('Ugyldig format: ' + e.message, 'error');
            }
        }

        // Populate form with recipe data
        function populateForm(recipe) {
            document.getElementById('recipeId').value = recipe.id || '';
            document.getElementById('title').value = recipe.title || '';
            document.getElementById('provider').value = recipe.provider || '';
            document.getElementById('reference').value = recipe.reference || '';
            document.getElementById('pageNumber').value = recipe.pageNumber || '';
            document.getElementById('servings').value = recipe.servings || '';
            document.getElementById('category').value = recipe.category || '';
            document.getElementById('meal').value = recipe.meal || '';
            document.getElementById('cuisine').value = recipe.cuisine || '';
            document.getElementById('description').value = recipe.description || '';
            document.getElementById('image').value = recipe.image || '';
            
            // Update image preview
            updateImagePreview();
            updateRecipeIdDisplay();
            updateDeleteButtonVisibility();
            
            // Handle ingredients - now with more flexible parsing
            if (recipe.ingredients) {
                let ingredientText = '';
                
                if (Array.isArray(recipe.ingredients)) {
                    // Handle array format
                    recipe.ingredients.forEach(item => {
                        if (typeof item === 'string') {
                            // Skip comment lines from template
                            if (!item.startsWith('//')) {
                                ingredientText += item + '\n';
                            }
                        } else if (item.group && item.items) {
                            // Handle {group: "name", items: [...]} format
                            ingredientText += `---${item.group}---\n`;
                            ingredientText += item.items.join('\n') + '\n';
                        }
                    });
                } else if (typeof recipe.ingredients === 'object') {
                    // Handle object format like {deig: [...], fyll: [...]}
                    Object.keys(recipe.ingredients).forEach(groupName => {
                        const items = recipe.ingredients[groupName];
                        if (Array.isArray(items) && items.length > 0) {
                            // Capitalize first letter of group name
                            const formattedGroupName = groupName.charAt(0).toUpperCase() + groupName.slice(1);
                            ingredientText += `---${formattedGroupName}---\n`;
                            ingredientText += items.join('\n') + '\n';
                        }
                    });
                }
                
                document.getElementById('ingredients').value = ingredientText.trim();
            }
            
            // Handle instructions
            if (recipe.instructions) {
                if (Array.isArray(recipe.instructions)) {
                    document.getElementById('instructions').value = recipe.instructions.join('\n');
                } else if (typeof recipe.instructions === 'string') {
                    document.getElementById('instructions').value = recipe.instructions;
                }
            }
        }

        // Parse ingredients text to structured format
        function parseIngredients(text) {
            const lines = text.trim().split('\n').filter(line => line.trim());
            const ingredients = [];
            let currentGroup = null;
            
            lines.forEach(line => {
                line = line.trim();
                if (line.startsWith('---') && line.endsWith('---')) {
                    // Group header
                    const groupName = line.slice(3, -3).trim();
                    currentGroup = { group: groupName, items: [] };
                    ingredients.push(currentGroup);
                } else if (line) {
                    // Regular ingredient
                    if (currentGroup) {
                        currentGroup.items.push(line);
                    } else {
                        ingredients.push(line);
                    }
                }
            });
            
            // If all ingredients are strings, return simple array
            if (ingredients.every(item => typeof item === 'string')) {
                return ingredients;
            }
            
            // Filter out empty groups
            return ingredients.filter(item => {
                if (typeof item === 'string') return true;
                return item.items && item.items.length > 0;
            });
        }

        // Parse instructions text
        function parseInstructions(text) {
            return text.trim().split('\n').filter(line => line.trim()).map(line => line.trim());
        }

        // Save recipe
        function saveRecipe() {
            // Generate ID if not present
            let id = document.getElementById('recipeId').value;
            const isNew = !id;
            
            if (!id) {
                id = generateId();
                document.getElementById('recipeId').value = id;
            }
            
            const recipe = {
                id: id,
                title: document.getElementById('title').value.trim(),
                servings: document.getElementById('servings').value.trim()
            };
            
            // Add optional fields
            const provider = document.getElementById('provider').value.trim();
            if (provider) recipe.provider = provider;
            
            const reference = document.getElementById('reference').value.trim();
            if (reference) recipe.reference = reference;
            
            const pageNumber = document.getElementById('pageNumber').value.trim();
            if (pageNumber) recipe.pageNumber = parseInt(pageNumber);
            
            const category = document.getElementById('category').value.trim();
            if (category) recipe.category = category;
            
            const meal = document.getElementById('meal').value.trim();
            if (meal) recipe.meal = meal;
            
            const cuisine = document.getElementById('cuisine').value.trim();
            if (cuisine) recipe.cuisine = cuisine;
            
            const description = document.getElementById('description').value.trim();
            if (description) recipe.description = description;
            
            const image = document.getElementById('image').value.trim();
            if (image) recipe.image = image;
            
            // Parse and add ingredients
            const ingredientsText = document.getElementById('ingredients').value;
            if (ingredientsText) {
                recipe.ingredients = parseIngredients(ingredientsText);
            }
            
            // Parse and add instructions
            const instructionsText = document.getElementById('instructions').value;
            if (instructionsText) {
                recipe.instructions = parseInstructions(instructionsText);
            }
            
            // Add timestamp - preserve existing timestamp if updating
            recipe.createdAt = recipeDatabase[id]?.createdAt || new Date().toISOString().split('T')[0];
            
            // Save to database
            recipeDatabase[id] = recipe;
            saveDatabase();
            
            // Update UI but don't clear form
            document.getElementById('recipeId').value = id;
            updateRecipeIdDisplay();
            updateDeleteButtonVisibility();
            renderRecipeList();
            updateDataLists();
            updateActiveRecipe();
            saveToHistory();
            
            showNotification(`Oppskrift "${recipe.title}" ${isNew ? 'opprettet' : 'oppdatert'}!`, 'success');
        }

        // Delete recipe
        function deleteRecipe() {
            const id = document.getElementById('recipeId').value;
            if (!id || !recipeDatabase[id]) return;
            
            const title = recipeDatabase[id].title;
            
            if (confirm(`Er du sikker p√• at du vil slette "${title}"?`)) {
                delete recipeDatabase[id];
                saveDatabase();
                renderRecipeList();
                clearForm();
                showNotification(`Oppskrift "${title}" slettet!`, 'warning');
            }
        }

        // Clear form
        function clearForm() {
            document.getElementById('recipeForm').reset();
            document.getElementById('recipeId').value = '';
            
            // Hide all image preview states
            document.getElementById('imageLoadingState').classList.add('hidden');
            document.getElementById('imageErrorState').classList.add('hidden');
            document.getElementById('imageSuccessState').classList.add('hidden');
            
            updateRecipeIdDisplay();
            updateDeleteButtonVisibility();
            updateActiveRecipe();
            
            // Reset history
            history = [];
            historyIndex = -1;
            saveToHistory();
        }

        // Update active recipe highlight
        function updateActiveRecipe() {
            const currentId = document.getElementById('recipeId').value;
            const items = document.querySelectorAll('.recipe-item');
            items.forEach(item => {
                if (item.dataset.recipeId === currentId) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }

        // Sort recipes based on current sort order
        function getSortedRecipes() {
            let recipes = Object.values(recipeDatabase);
            
            switch(currentSortOrder) {
                case 'alphabetical':
                    recipes.sort((a, b) => (a.title || '').localeCompare(b.title || ''));
                    break;
                    
                case 'person':
                    recipes.sort((a, b) => {
                        const providerA = a.provider || 'Zzz'; // Put empty at end
                        const providerB = b.provider || 'Zzz';
                        const providerCompare = providerA.localeCompare(providerB);
                        if (providerCompare !== 0) return providerCompare;
                        return (a.title || '').localeCompare(b.title || '');
                    });
                    break;
                    
                case 'source':
                    recipes.sort((a, b) => {
                        const refA = a.reference || 'Zzz'; // Put empty at end
                        const refB = b.reference || 'Zzz';
                        const refCompare = refA.localeCompare(refB);
                        if (refCompare !== 0) return refCompare;
                        
                        // If same reference, sort by page number
                        const pageA = a.pageNumber || 99999;
                        const pageB = b.pageNumber || 99999;
                        if (pageA !== pageB) return pageA - pageB;
                        
                        // If same page, sort by title
                        return (a.title || '').localeCompare(b.title || '');
                    });
                    break;
                    
                case 'date':
                    recipes.sort((a, b) => {
                        const dateA = a.createdAt || '1970-01-01';
                        const dateB = b.createdAt || '1970-01-01';
                        const dateCompare = dateB.localeCompare(dateA); // Newest first
                        if (dateCompare !== 0) return dateCompare;
                        return (a.title || '').localeCompare(b.title || '');
                    });
                    break;
            }
            
            return recipes;
        }

        // Render recipe list
        function renderRecipeList() {
            const list = document.getElementById('recipeList');
            const recipes = getSortedRecipes();
            
            const currentId = document.getElementById('recipeId').value;
            
            list.innerHTML = '';
            recipes.forEach(recipe => {
                const item = document.createElement('div');
                item.className = `recipe-item p-3 bg-gray-50 rounded-lg hover:bg-gray-100 cursor-pointer ${recipe.id === currentId ? 'active' : ''}`;
                item.dataset.recipeId = recipe.id;
                
                // Build meta info based on sort order
                let metaInfo = [];
                if (currentSortOrder === 'person' && recipe.provider) {
                    metaInfo.push(`üë§ ${recipe.provider}`);
                } else if (currentSortOrder === 'source' && recipe.reference) {
                    let sourceInfo = `üìñ ${recipe.reference}`;
                    if (recipe.pageNumber) sourceInfo += ` s.${recipe.pageNumber}`;
                    metaInfo.push(sourceInfo);
                } else if (currentSortOrder === 'date' && recipe.createdAt) {
                    metaInfo.push(`üìÖ ${recipe.createdAt}`);
                } else {
                    if (recipe.category) metaInfo.push(recipe.category);
                    if (recipe.meal) metaInfo.push(recipe.meal);
                }
                
                item.innerHTML = `
                    <div class="font-medium recipe-title">${recipe.title}</div>
                    <div class="text-xs recipe-meta">
                        ${metaInfo.join(' ‚Ä¢ ')}
                    </div>
                `;
                item.onclick = () => editRecipe(recipe.id);
                list.appendChild(item);
            });
            
            document.getElementById('recipeCount').textContent = `${recipes.length} oppskrifter`;
        }

        // Edit recipe
        function editRecipe(id) {
            const recipe = recipeDatabase[id];
            if (!recipe) return;
            populateForm(recipe);
            updateActiveRecipe();
            window.scrollTo({ top: 0, behavior: 'smooth' });
            showNotification(`Redigerer "${recipe.title}"`, 'info');
            
            // Reset history for this recipe
            history = [];
            historyIndex = -1;
            saveToHistory();
        }

        // Preview recipe
        function previewRecipe() {
            const title = document.getElementById('title').value.trim();
            if (!title) {
                showNotification('Vennligst fyll inn minst en tittel', 'warning');
                return;
            }
            
            // Build preview HTML
            let html = `<h3 class="text-xl font-bold text-gray-800">${title}</h3>`;
            
            const provider = document.getElementById('provider').value.trim();
            const reference = document.getElementById('reference').value.trim();
            const pageNumber = document.getElementById('pageNumber').value.trim();
            
            if (provider || reference) {
                html += '<div class="text-sm text-gray-600">';
                if (provider) html += `${provider}s oppskrift`;
                if (provider && reference) html += ' ‚Ä¢ ';
                if (reference) {
                    html += `üìñ ${reference}`;
                    if (pageNumber) html += ` s.${pageNumber}`;
                }
                html += '</div>';
            }
            
            const servings = document.getElementById('servings').value.trim();
            if (servings) html += `<p class="text-sm text-gray-600 mb-2">Porsjoner: ${servings}</p>`;
            
            const meta = [];
            const category = document.getElementById('category').value.trim();
            if (category) meta.push(`Kategori: ${category}`);
            const meal = document.getElementById('meal').value.trim();
            if (meal) meta.push(`M√•ltid: ${meal}`);
            const cuisine = document.getElementById('cuisine').value.trim();
            if (cuisine) meta.push(`Kj√∏kken: ${cuisine}`);
            if (meta.length) html += `<p class="text-xs text-gray-500 mb-3">${meta.join(' ‚Ä¢ ')}</p>`;
            
            const description = document.getElementById('description').value.trim();
            if (description) html += `<p class="text-gray-700 mb-4">${description}</p>`;
            
            const imageFilename = document.getElementById('image').value.trim();
            if (imageFilename) {
                const imagePath = CONFIG.IMAGE_PATHS.PREVIEW + imageFilename;
                html += `<img src="${imagePath}" class="w-full h-48 object-cover rounded-lg mb-4">`;
            }
            
            // Ingredients
            const ingredientsText = document.getElementById('ingredients').value.trim();
            if (ingredientsText) {
                const ingredients = parseIngredients(ingredientsText);
                html += '<h4 class="font-semibold text-gray-800 mb-2">Ingredienser:</h4>';
                html += '<div class="mb-4">';
                ingredients.forEach(item => {
                    if (typeof item === 'string') {
                        html += `<div class="text-gray-700">‚Ä¢ ${item}</div>`;
                    } else if (item.group) {
                        html += `<div class="font-medium text-gray-700 mt-2">${item.group}:</div>`;
                        item.items.forEach(ing => {
                            html += `<div class="text-gray-700 ml-4">‚Ä¢ ${ing}</div>`;
                        });
                    }
                });
                html += '</div>';
            }
            
            // Instructions
            const instructionsText = document.getElementById('instructions').value.trim();
            if (instructionsText) {
                const instructions = parseInstructions(instructionsText);
                html += '<h4 class="font-semibold text-gray-800 mb-2">Fremgangsm√•te:</h4>';
                html += '<ol class="list-decimal list-inside space-y-1">';
                instructions.forEach(inst => {
                    html += `<li class="text-gray-700">${inst}</li>`;
                });
                html += '</ol>';
            }
            
            document.getElementById('previewContent').innerHTML = html;
            document.getElementById('previewModal').classList.remove('hidden');
        }

        // Close preview
        function closePreview() {
            document.getElementById('previewModal').classList.add('hidden');
        }

        // Export database (to file or clipboard)
        async function exportDatabase(method) {
            const recipes = getSortedRecipes(); // Use sorted recipes for export
            if (recipes.length === 0) {
                showNotification('Ingen oppskrifter √• eksportere', 'warning');
                document.getElementById('exportMenu').classList.remove('show');
                return;
            }
            
            // Create compact format
            const compactJson = recipes.map(recipe => 
                JSON.stringify(recipe)
            ).join(',\n');
            
            const jsonContent = '[\n' + compactJson + '\n]';
            
            if (method === 'clipboard') {
                // Copy to clipboard
                try {
                    await navigator.clipboard.writeText(jsonContent);
                    showNotification(`${recipes.length} oppskrifter kopiert til utklippstavlen!`, 'success');
                } catch (err) {
                    // Fallback for older browsers
                    const textarea = document.createElement('textarea');
                    textarea.value = jsonContent;
                    textarea.style.position = 'fixed';
                    textarea.style.opacity = '0';
                    document.body.appendChild(textarea);
                    textarea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textarea);
                    showNotification(`${recipes.length} oppskrifter kopiert til utklippstavlen!`, 'success');
                }
            } else {
                // Export to file
                const blob = new Blob([jsonContent], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `recipes_${new Date().toISOString().split('T')[0]}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                showNotification(`${recipes.length} oppskrifter eksportert til fil!`, 'success');
            }
            
            // Close menu
            document.getElementById('exportMenu').classList.remove('show');
        }

        // Initialize on load
        init();
    </script>
